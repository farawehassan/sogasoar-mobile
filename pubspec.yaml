name: sogasoarventures
description: A sales application for sogasoar ventures


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.0
  font_awesome_flutter: ^8.10.0
  folding_cell: ^1.0.0
  animated_text_kit: ^2.5.4
  fluttertoast: ^7.1.5
  modal_progress_hud: ^0.1.3
  flutter_typeahead: ^1.9.1
  sqflite: ^1.3.2+1
  http: ^0.12.2
  path_provider: ^1.6.24
  intl: ^0.16.1
  pie_chart: ^3.1.1
  flutter_sparkline: ^0.1.0
  shared_preferences: ^0.5.12+4
  #esc_pos_printer: ^3.1.6
  esc_pos_printer: ^2.1.2
  #esc_pos_utils: ^0.3.6
  #esc_pos_bluetooth: ^0.2.8
  dynamic_theme: ^1.0.1
  google_fonts: ^1.1.1
  url_launcher: ^5.7.10
  flutter_local_notifications: ^1.4.4+2


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

